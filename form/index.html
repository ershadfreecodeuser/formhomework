<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
  </head>
  <body>
    <section>
      <h1>Welcome to My Sample HTML Page</h1>
      <p>
        This is a simple HTML page with a heading, a paragraph, and a form. You
        can use this as a template to create your own web pages. The form below
        collects user information and submits it for processing
      </p>
    </section>
    <section>
      <form action="">
        <label for="">Name:</label>
        <input type="text" value="Name" />
        <label for="">Email:</label>
        <input type="email" name="Email" id="" />
        <label for="">Age:</label>
        <input type="number" name="Age" id="" />
        <label for="">Message:</label>
        <textarea name="Message" id=""></textarea>
        <label for="">Gender:</label>
        <select name="Gender" id="">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="NA">Other</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
